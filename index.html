<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Amigos Peludos</title>
        <link rel="stylesheet" type="text/css"  href='style.css' />
    </head>
    <body>
        <header>
            <h1>Formulario de Adopción</h1>
            <button>Acceder al Formulario</button>
        </header>
        <section>
            <form action="post">
                <div>
                    <label for="fecha_solicitud">Fecha de solicitud</label>
                    <input type="date" name=fecha_solicitud>
                </div>
                <div>
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" placeholder="Pepito Perez" required>
                </div>
                <div>
                    <label for="fecha_nacimiento">Fecha De Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" required>
                </div>
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" name="correo" placeholder="alguien@ejemplo.com" required>
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" placeholder = "5557776" required>
                </div>
                <div>
                    <label>Seleccione su género:</label>
                    <div>
                        <input type="radio" name="genero" value="Masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" value="Femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" name="genero" value="Otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>
                <div>
                    <!--selecciona un departamento-->
                    <label>Departamento</label>
                    <select name="departamento">
                        <option value="seleccion-d">Selecciona un Departamento</option>
                    </select>
                </div>
                <div>
                    <label>Ciudad</label>
                    <select name="ciudad">
                        <option value="seleccion-c">Selecciona una Ciudad</option>
                    </select>
                </div>
                <div>
                    <label>Dirección</label>
                    <input type="text" name="direccion" placeholder="Cra 22 #22c -22" required/>
                </div>
                <div >
                    <label>Seleccione el tipo de domicilio:</label>
                    <div>
                        <input type="radio" name="tipo_domicilio" value="Casa">
                        <label for="inlineRadio-domicilioC">Casa</label>
                    </div>
                    <div>
                        <input type="radio" name="tipo_domicilio" value="Apartamento">
                        <label for="inlineRadio-domicilioA">Apartamento</label>
                    </div>
                    <div>
                        <input type="radio" name="tipo_domicilio" value="Finca">
                        <label for="inlineRadio-domicilioF">Finca</label>
                    </div>
                    <div>
                        <input type="radio" name="tipo_domicilio" value="Otro">
                        <label for="inlineRadio-domicilioO">Otro</label>
                    </div>
                    <div>
                        <label>Especifique "otro"</label>
                        <input type="text" name="otro">
                    </div>
                </div>
                <div>
                    <label>Numero de integrantes del domicilio</label>
                    <input type="text" name="n_de_personas" required/>
                </div>
                <div>
                    <label>¿Por qué quieres adoptar una mascota?</label>
                    <input type="text" name="porque_adoptar" required/>
                </div>
                <div>
                    <label>¿Tienes experiencia con los animales?</label>
                    <div>
                        <input type="radio" name="experiencia" value="Si">
                        <label for="inlineRadio-experienciaS">Si</label>
                    </div>
                    <div>
                        <input type="radio" name="experiencia" value="No">
                        <label for="inlineRadio-experienciaN">No</label>
                    </div>
                </div>
                <div>
                    <label>¿Tienes otras mascotas?</label>
                    <div>
                        <input type="radio" name="otras_mascotas" value="Si">
                        <label for="inlineRadio-mascotasS">Si</label>
                    </div>
                    <div>
                        <input type="radio" name="otras_mascotas" value="No">
                        <label for="inlineRadio-mascotasN">No</label>
                    </div>
                </div>
                <div>
                    <label>¿Cuáles son tus ingresos mensuales?</label>
                    <input type="text" name="ingresos_mensuales" placeholder="$500.000" required>
                </div>
                <div>
                    <label>¿Cuántos ingresos dispones para tu mascota?</label>
                    <input type="text" name="ingresos_mascota" placeholder="$200.000" required>
                </div>
                <div>
                    <label>¿Cuánto tiempo piensas dedicarle a tu mascota?</label>
                    <input type="text" name="tiempo" required>
                </div>
                <div>
                    <label>En caso de estar ausente por un tiempo, ¿quién cuidará de tu mascota?</label>
                    <input type="text" name="cuidado" required>
                </div>
                <div>
                    <button type="submit">Guardar</button>
                    <button type="submit">Boton de respuestas</button>
                </div>
            </form>
        </section>
    </body>
</html>
